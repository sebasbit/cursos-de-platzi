<div class="flex flex-col min-h-screen">
  <app-navbar />
  <div class="w-full grow bg-light-700 px-4 pb-4">
    <div>
      <h2 class="text-xl font-bold text-white my-4">Demo Board</h2>
    </div>
    <div class="flex items-start w-full h-full gap-8" cdkDropListGroup>
      <div class="rounded bg-gray-200 w-1/3 p-2">
        <div class="flex justify-between py-1">
          <h3 class="text-sm font-bold ml-2">To Do</h3>
        </div>
        <div
          class="text-sm mt-2 min-h-[2.5rem]"
          cdkDropList
          [cdkDropListData]="todo"
          (cdkDropListDropped)="drop($event)"
        >
          @for (task of todo; track task.id) {
          <div
            cdkDrag
            class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-100"
          >
            {{ task.title }}
          </div>
          }
        </div>
      </div>
      <div class="rounded bg-gray-200 w-1/3 p-2">
        <div class="flex justify-between py-1">
          <h3 class="text-sm font-bold ml-2">Doing</h3>
        </div>
        <div class="text-sm mt-2">
          <div
            class="text-sm mt-2 min-h-[2.5rem]"
            cdkDropList
            [cdkDropListData]="doing"
            (cdkDropListDropped)="drop($event)"
          >
            @for (task of doing; track task.id) {
            <div
              cdkDrag
              class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-100"
            >
              {{ task.title }}
            </div>
            }
          </div>
        </div>
      </div>
      <div class="rounded bg-gray-200 w-1/3 p-2">
        <div class="flex justify-between py-1">
          <h3 class="text-sm font-bold ml-2">Done</h3>
        </div>
        <div class="text-sm mt-2">
          <div
            class="text-sm mt-2 min-h-[2.5rem]"
            cdkDropList
            [cdkDropListData]="done"
            (cdkDropListDropped)="drop($event)"
          >
            @for (task of done; track task.id) {
            <div
              cdkDrag
              class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-100"
            >
              {{ task.title }}
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
