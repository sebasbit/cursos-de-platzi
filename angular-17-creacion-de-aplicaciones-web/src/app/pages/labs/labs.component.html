<section>
  <header>
    <h1>
      Hello <span>{{ title }}</span> ðŸ§ª
    </h1>
  </header>
  <main>
    <p>
      We're <span>{{ (getPrivateWord() + " ").repeat(3) }}</span> happy that you
      visit us.
    </p>
    <h2>To-Do</h2>
    <ul>
      <li *ngFor="let task of tasks">
        <span>{{ task }}</span>
      </li>
    </ul>
    <p>
      There are <span>{{ 2 + 1 }}</span> pending tasks.
    </p>
    <h2>
      Scientist <span>{{ scientist.name }}</span>
    </h2>
    <img [src]="scientist.avatar" alt="{{ scientist.name }} avatar" />
    <div>
      <input type="number" [value]="scientist.age" />
      <button [disabled]="scientist.canUpdateAge">Update age</button>
    </div>
  </main>
</section>
